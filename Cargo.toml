[package]
name = "stu"
version = "0.4.1"
description = "TUI application for AWS S3 written in Rust using ratatui"
authors = ["Kyosuke Fujimoto <kyoro.f@gmail.com>"]
homepage = "https://github.com/lusingander/stu"
repository = "https://github.com/lusingander/stu"
readme = "README.md"
license = "MIT"
keywords = ["s3", "aws", "cli", "tui", "terminal"]
categories = ["command-line-utilities"]
edition = "2021"

[dependencies]
arboard = "3.3.2"
aws-config = "1.2.0"
aws-sdk-s3 = "1.23.0"
aws-smithy-types = "1.1.8"
chrono = "0.4.38"
clap = { version = "4.5.4", features = ["derive"] }
confy = "0.6.1"
crossterm = "0.27.0"
dirs = "5.0.1"
humansize = "2.1.3"
itertools = "0.12.1"
itsuki = "0.2.0"
open = "5.1.2"
ratatui = { version = "0.26.2", features = [
    "all-widgets",
    "unstable-widget-ref",
] }
serde = "1.0.198"
serde_derive = "1.0.198"
textwrap = "0.16.1"
tokio = { version = "1.37.0", features = ["full"] }

[dev-dependencies]
indoc = "2.0.5"   # https://github.com/ratatui-org/ratatui/issues/1043
rstest = "0.19.0"

[features]
imggen = [] # for test
