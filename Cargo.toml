[package]
name = "stu"
version = "0.6.4"
description = "TUI application for AWS S3 written in Rust using ratatui"
authors = ["Kyosuke Fujimoto <kyoro.f@gmail.com>"]
homepage = "https://github.com/lusingander/stu"
repository = "https://github.com/lusingander/stu"
readme = "README.md"
license = "MIT"
keywords = ["s3", "aws", "cli", "tui", "terminal"]
categories = ["command-line-utilities"]
edition = "2021"
rust-version = "1.79.0"

exclude = ["/.github", "/img", "/tool", "go.work*", "Makefile", "_config.yml"]

[dependencies]
ansi-to-tui = "6.0.0"
anyhow = "1.0.89"
arboard = "3.4.1"
aws-config = "1.5.8"
aws-sdk-s3 = "1.57.0"
aws-smithy-types = "1.2.4"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive"] }
confy = "0.6.1"
dirs = "5.0.1"
humansize = "2.1.3"
image = "0.25.4"
infer = "0.16.0"
itsuki = "0.2.0"
once_cell = "1.20.2"
open = "5.3.0"
ratatui = { version = "0.28.1", features = ["unstable-widget-ref"] }
ratatui-image = "2.0.1"
serde = { version = "1.0.210", features = ["derive"] }
syntect = { version = "5.2.0", default-features = false, features = [
    "default-fancy",
] }
textwrap = "0.16.1"
tokio = { version = "1.40.0", features = ["full"] }
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["chrono"] }
tui-input = "0.10.1"

[dev-dependencies]
rstest = "0.23.0"

[features]
imggen = [] # for test

[lints.clippy]
comparison_chain = "allow" # https://github.com/rust-lang/rust-clippy/issues/4725
